html, body, .site, .wrapper, .page, .page__content, .layout--page, .layout--splash, .page__inner-wrap, .initial-content {
  background-color: transparent !important;
  background-image:
    linear-gradient(135deg, #e0e0e0 25%, transparent 25%),
    linear-gradient(225deg, #e0e0e0 25%, transparent 25%),
    linear-gradient(315deg, #e0e0e0 25%, transparent 25%),
    linear-gradient(45deg, #e0e0e0 25%, #f5f5f5 25%);
  background-size: 20px 20px;
  background-position: 0 0, 10px 0, 10px -10px, 0px 10px;
}
